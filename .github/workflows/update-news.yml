name: Update News

on:
  schedule:
    - cron: '0 10,19 * * *'  # Run at 10 AM and 7 PM UTC daily
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Create data directory
        run: mkdir -p public/data
          
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch latest news
        run: node scripts/fetchNews.js
        env:
          CRYPTO_PANIC_API_KEY: ${{ secrets.CRYPTO_PANIC_API_KEY }}
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/news.json
          git commit -m "Update news data" || echo "No changes to commit"
          git push 